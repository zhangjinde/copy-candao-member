<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>充值</title>
    <meta name="description" content="">
    <meta name="author" content="微信会员">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <!-- Google Web Fonts -->

    <link rel="stylesheet" href="http://m.sui.taobao.org/dist/css/sm.css">
    <link rel="stylesheet" href="http://m.sui.taobao.org/dist/css/sm-extend.css">
    <link rel="stylesheet" href="../assets/css/app.css">
    <script src="http://m.sui.taobao.org/assets/js/zepto.js"></script>
</head>
<body>
<div  class="page page-pay" id="page-pay">
    <div class="content">
        <div class="list-block">
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">金额(元)</div>
                            <div class="item-input">
                                <input type="number" name="name" class="ui-ipt-text" placeholder="请输入金额">
                                <i class="btn-em"></i>
                            </div>

                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">收款方</div>
                            <div class="item-input">
                                <input type="text" name="name" disabled value="昆山集团公司" class="ui-ipt-text" >
                                <i class="btn-em"></i>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="content-padded">
            <div class="total"><strong>0</strong>元(赠<span>0</span>元)</div>
            <div class="err" style="display: none"><i></i><span></span></div>
            <p><a href="javascript:void(0);"class="button button-fill button-big disabled J-btn-submit">下一步</a></p>
        </div>
    </div>
</div>
<script src="http://m.sui.taobao.org/dist/js/sm.js"></script>
<script src="../src/js/common.js"></script>
<script>
    $(function(){
        var $btnSubmit = $('.J-btn-submit')
        //表单事件绑定
        $('input[type=text],input[type=number]').bind('keyup',function(){
            var me = $(this);
            if(me.val().length > 0 && validate.isInt(me.val())) {
                me.parent().addClass('hasInput');
                $btnSubmit.removeClass('disabled');
            } else {
                me.parent().removeClass('hasInput');
                $btnSubmit.addClass('disabled');
            }
        });
        $('.btn-em').click(function(){
            var me = $(this);
            me.parent().removeClass('hasInput');
            me.prev().val('');
            $btnSubmit.addClass('disabled');
        });

        $btnSubmit.bind('click',function(){
            
        })
    })
</script>
</body>
</html>
